<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>THE BMI CALCULATOR!</h1>
        <div class="height-div">
          <p>ENTER HEIGHT IN CM:</p>
          <input placeholder="0" type="text" id="height" />
        </div>
        <div class="weight-div">
          <p>ENTER WEIGHT IN KG:</p>
          <input placeholder="0" type="text" id="weight" />
        </div>
        <div class="output-div">
          <button onclick="calc()" class="btn" id="btn">CALCULATE</button>
          <br />
          <span id="output"></span>
          <br />
          <span id="output-subtext"></span>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
